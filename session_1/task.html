<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell Your Item</title>
    <link rel="stylesheet" href="task-styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sell Your Item</h1>
      <form action="" method="post">
        <div class="photo">
          <label for="photo">Photo of Item: </label><br />
          <input type="file" name="photo" id="photo" multiple />
        </div>
        <div class="name">
          <label for="name">Name: </label><br />
          <input type="text" name="name" id="name" />
        </div>
        <div class="brand">
          <label for="brand">Brand: </label><br />
          <input type="text" name="brand" id="brand" />
        </div>
        <div class="date">
          <label for="date">When was it Bought: </label><br />
          <input type="date" name="date" id="date" />
        </div>
        <div class="price">
          <label for="price">Price: </label><br />
          <input type="number" name="price" id="price" />
        </div>
        <div class="seller-name">
          <label for="seller-name">Seller's Name: </label><br />
          <input type="text" name="seller-name" id="seller-name" />
        </div>
        <div class="contact">
          <label for="contact">Contact Number: </label><br />
          <input type="number" name="contact" id="contact" />
        </div>
        <div class="seller-location">
          <label for="seller-location">Seller's Location: </label><br />
          <input type="text" name="seller-location" id="seller-location" />
        </div>
        <!-- <input type="submit" value="Submit" /> -->
        <button type="button">Submit</button>
      </form>
    </div>
  </body>
</html>
